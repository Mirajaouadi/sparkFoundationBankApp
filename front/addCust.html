   <script>
    
      function ajouter() {
       
        var url = "http://127.0.0.1:3000/user1s"; // Définir la collection à manipuler
        // Récupère les données saisies dans la variable data.
        var data = {};
        data.name = document.getElementById("name").value; // Récupération de la variable email saisir dans notre code html
        data.email = document.getElementById("email").value; // Récupération de la variable password saisir dans notre code html
        data.num = document.getElementById("num").value; // Récupération de la variable password saisir dans notre code html
        data.balance = document.getElementById("balance").value; // Récupération de la variable password saisir dans notre code html

        var json = JSON.stringify(data); // Convertir la variable de données en JSON.
        var xhr = new XMLHttpRequest(); // Définir une requête de connection standard JS
        xhr.open("POST", url, true); // Choisir la méthode POST comme une méthode d'accès au serveur et récupérer les données .
        xhr.setRequestHeader("Content-type", "application/json; charset=utf-8"); // Choisir l'encodage utf-8 pour que la resultat retourne peut avoir différents format de text comme les côté , les accent …..
        // Load les données à partir de la serveur -> début connection
        xhr.onload = function () {
          var user1s = JSON.parse(xhr.responseText); // Conversion des données en format json
          // Si le status retourné par le serveur est 200
          if (xhr.readyState == 4 && xhr.status == "200") {
           
            alert("customer Added");
            location.replace("customers.html");
          } else {
            alert(user1s.message);
            console.table(user1s);
          }
        };
        xhr.send(json);
            // var array = [data._id,data.balance];
            // var info=JSON.stringify(array);
            // localStorage.setItem(data.name,info);
      }
